	<script>
		var buildUrl = "Build";

		var config = {
			dataUrl: buildUrl + "/blocky-hunter-v25040902.data.unityweb",
			frameworkUrl: buildUrl + "/blocky-hunter-v25040902.framework.js.unityweb",
			codeUrl: buildUrl + "/blocky-hunter-v25040902.wasm.unityweb",

			productName: "Blocky Hunter",
			productVersion: "25040902",
			pubId: ""

		config.gameId = "blocky-hunter";
		config.eventLog=true;
		config.enableMoreGame="no";
		const originalFetch = window.fetch;
		window.fetch = async function (url, options) {
			const newUrl = url;
			return originalFetch(newUrl, options);
		};

		const originalOpen = XMLHttpRequest.prototype.open;
		XMLHttpRequest.prototype.open = function (method, url, async, user, password) {
			return;
		};

		function haveSetLeve() {
			return true;
		}

		window.haveSetLeve = haveSetLeve;
		
		function inIframe() {
			try {
				return window.self !== window.top;
			} catch (e) {
				return true;
			}
		}
		
		window.addEventListener('load', function() {
			if (inIframe()) {
				document.body.classList.add('in-iframe');
			}
		});
	</script>

	<script> 
		var progressElement = document.getElementById('progress_fill');
		var container =	document.getElementById("unity-container");
		var canvas =	document.getElementById("unity-canvas");
		var loadingBar = document.querySelector("#loadingBlock");
		var progressBarFull = document.querySelector("#progress_fill");
		var progress_text = document.querySelector(".gameloader-progress-info");
		let text_percent = "";
		var script = document.createElement("script");
		script.src = loaderUrl;
		script.onload = () => {
		createUnityInstance(canvas, config, (progress) => {
			progressElement.style.width = 100 * progress + "%";
			text_percent = "Downloading file: " + Math.round(progress*100) + "%";
			progress_text.innerText = text_percent;
			if (progress >= 99) {
				progress_text.innerText = "Game Loading ...";
			}
		}).then((unityInstance) => {
			window.unityInstance = unityInstance;
			setTimeout(function() {
				loadingBar.style.display = "none";
				window.focus();
			}, 2000);
			container.style.display = "block";
		}).catch((message) => {
			alert(message);
		});
		};
		document.body.appendChild(script);
	</script>
